<body>

    <div class="screen">
        <div class="leftside">
            <img src="img/animetv.png" alt="animetv" />
        </div>
        <div class="rightside">
            <h1>Crie sua conta</h1>
            <form method="post" action="cadastro.php" class="b7validator">
                <label>
                    Nome<br/>
                    <input type="text" name="name" placeholder="Maria, João..." data-rules="required|min=2" />
                </label>
                <label>
                    E-mail<br/>
                    <input type="text" name="email" placeholder="example@gmail.com" data-rules="required|email" />
                </label>
                <label>
                    Senha<br/>
                    <input type="password" id="field-password" name="password" placeholder="******" data-rules="required|min=6"/>
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                        <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </label>
                <button id="button" type="submit" value="Cadastrar">Criar conta</button>

                <div class="conta">
                    Já tem uma conta? <a href="">Faça login</a>
                </div>
            </form>
        </div>
    </div>
